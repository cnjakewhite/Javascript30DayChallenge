<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="calcContainer">
        <div class="cell1 cell"></div>
        <div class="cell2 cell" onclick="clearAll()">clearAll</div>
        <div class="cell3 cell" onclick="clear2()">clearNum2</div>
        <div class="cell4 cell"></div>
        <div class="cell5 cell" onclick="newNum('/')">/</div>
        <div class="cell6 cell" onclick="addNum(arr1, str1, 7)">7</div>
        <div class="cell7 cell" onclick="addNum(arr1, str1, 8)">8</div>
        <div class="cell8 cell" onclick="addNum(arr1, str1, 9)">9</div>
        <div class="cell9 cell" onclick="newNum('*')">x</div>
        <div class="cell10 cell" onclick="addNum(arr1, str1, 4)">4</div>
        <div class="cell11 cell" onclick="addNum(arr1, str1, 5)">5</div>
        <div class="cell12 cell" onclick="addNum(arr1, str1, 6)">6</div>
        <div class="cell13 cell" onclick="newNum('-')">-</div>
        <div class="cell14 cell" onclick="addNum(arr1, str1, 1)">1</div>
        <div class="cell15 cell" onclick="addNum(arr1, str1, 2)" >2</div>
        <div class="cell16 cell" onclick="addNum(arr1, str1, 3)">3</div>
        <div class="cell17 cell" onclick="newNum('+')">+</div>
        <div class="cell18 cell"></div>
        <div class="cell19 cell" onclick="addNum(arr1, str1, 0)">0</div>
        <div class="cell20 cell" onclick="addNum(arr1, str1, '.')">.</div>
        <div class="cell21 cell" onclick="answer()">=</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
